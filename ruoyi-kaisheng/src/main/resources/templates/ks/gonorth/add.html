<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增北上表單')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gonorth-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">北上單編號：</label>
                <div class="col-sm-8">
                    <input name="gonorthId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">日期(北上單)：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="gonorthDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">司機名稱：</label>
                <div class="col-sm-8">
                    <input name="gonorthDriver" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">車牌號碼：</label>
                <div class="col-sm-8">
                    <input name="gonorthLicensePlateNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司名稱：</label>
                <div class="col-sm-8">
                    <input name="gonorthCompany" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">起點：</label>
                <div class="col-sm-8">
                    <input name="gonorthOutset" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">堆場：</label>
                <div class="col-sm-8">
                    <input name="gonorthYard" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否收現金：</label>
                <div class="col-sm-8">
                    <input name="gonorthCash" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">貨物名稱：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoods" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">貨物噸數：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoodsMt" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司單價：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoodsPriceCompany" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">司機單價：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoodsPriceDriver" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司運費：</label>
                <div class="col-sm-8">
                    <input name="gonorthTotal" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">扣發票金額：</label>
                <div class="col-sm-8">
                    <input name="gonorthBillTotal" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">此趟薪資：</label>
                <div class="col-sm-8">
                    <input name="gonorthDriverPay" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "ks/gonorth"
        $("#form-gonorth-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-gonorth-add').serialize());
            }
        }

        $("input[name='gonorthDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
