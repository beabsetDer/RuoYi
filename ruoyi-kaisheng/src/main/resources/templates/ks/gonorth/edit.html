<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改北上表單')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gonorth-edit" th:object="${ksGonorth}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">南下單編號：</label>
                <div class="col-sm-8">
                    <input name="gonorthId" th:field="*{gonorthId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">日期(南下單)：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="gonorthDate" th:value="${#dates.format(ksGonorth.gonorthDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">司機名稱：</label>
                <div class="col-sm-8">
                    <input name="gonorthDriver" th:field="*{gonorthDriver}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">車牌號碼：</label>
                <div class="col-sm-8">
                    <input name="gonorthLicensePlateNumber" th:field="*{gonorthLicensePlateNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司名稱：</label>
                <div class="col-sm-8">
                    <input name="gonorthCompany" th:field="*{gonorthCompany}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">起點：</label>
                <div class="col-sm-8">
                    <input name="gonorthOutset" th:field="*{gonorthOutset}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">堆場：</label>
                <div class="col-sm-8">
                    <input name="gonorthYard" th:field="*{gonorthYard}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否收現金：</label>
                <div class="col-sm-8">
                    <input name="gonorthCash" th:field="*{gonorthCash}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">貨物名稱：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoods" th:field="*{gonorthGoods}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">貨物噸數：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoodsMt" th:field="*{gonorthGoodsMt}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司單價：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoodsPriceCompany" th:field="*{gonorthGoodsPriceCompany}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">司機單價：</label>
                <div class="col-sm-8">
                    <input name="gonorthGoodsPriceDriver" th:field="*{gonorthGoodsPriceDriver}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司運費：</label>
                <div class="col-sm-8">
                    <input name="gonorthTotal" th:field="*{gonorthTotal}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">扣發票金額：</label>
                <div class="col-sm-8">
                    <input name="gonorthBillTotal" th:field="*{gonorthBillTotal}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">此趟薪資：</label>
                <div class="col-sm-8">
                    <input name="gonorthDriverPay" th:field="*{gonorthDriverPay}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "ks/gonorth";
        $("#form-gonorth-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-gonorth-edit').serialize());
            }
        }

        $("input[name='gonorthDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
