<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改加油單表單')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oil-edit" th:object="${ksOilOrder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油單編號：</label>
                <div class="col-sm-8">
                    <input name="oilOrderId" th:field="*{oilOrderId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">加油日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="oidDate" th:value="${#dates.format(ksOilOrder.oidDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">機司名稱：</label>
                <div class="col-sm-8">
                    <input name="oilDriver" th:field="*{oilDriver}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油加車牌：</label>
                <div class="col-sm-8">
                    <input name="oilLicensePlateNumber" th:field="*{oilLicensePlateNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油的種類：</label>
                <div class="col-sm-8">
                    <input name="oilType" th:field="*{oilType}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油的價格：</label>
                <div class="col-sm-8">
                    <input name="oilPrice" th:field="*{oilPrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">加油公升：</label>
                <div class="col-sm-8">
                    <input name="oilLiters" th:field="*{oilLiters}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油單總價格：</label>
                <div class="col-sm-8">
                    <input name="oilTotal" th:field="*{oilTotal}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">加油站名稱：</label>
                <div class="col-sm-8">
                    <input name="gasStation" th:field="*{gasStation}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "ks/oil";
        $("#form-oil-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-oil-edit').serialize());
            }
        }

        $("input[name='oidDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
