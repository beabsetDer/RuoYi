<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增加油單表單')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oil-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油單編號：</label>
                <div class="col-sm-8">
                    <input name="oilOrderId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">加油日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="oidDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">機司名稱：</label>
                <div class="col-sm-8">
                    <input name="oilDriver" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油加車牌：</label>
                <div class="col-sm-8">
                    <input name="oilLicensePlateNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油的種類：</label>
                <div class="col-sm-8">
                    <input name="oilType" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油的價格：</label>
                <div class="col-sm-8">
                    <input name="oilPrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">加油公升：</label>
                <div class="col-sm-8">
                    <input name="oilLiters" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油單總價格：</label>
                <div class="col-sm-8">
                    <input name="oilTotal" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">加油站名稱：</label>
                <div class="col-sm-8">
                    <input name="gasStation" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "ks/oil"
        $("#form-oil-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-oil-add').serialize());
            }
        }

        $("input[name='oidDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
